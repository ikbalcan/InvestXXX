[theme]
primaryColor = "#28a745"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#495057"
font = "sans serif"

[browser]
gatherUsageStats = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[ui]
hideTopBar = false
hideSidebarNav = false

[client]
showErrorDetails = true

# Not: layout="wide" ayarı st.set_page_config() ile dashboard_main.py'de yapılıyor
